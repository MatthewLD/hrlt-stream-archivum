<html>

<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Replay-dot.css" title="default">
</head>

<body>
	<img id="Replay-dot" class="Replay-dot" src="Grafikák/replayDot.png">

	<script>
		start(false);

		function start(visibility){
			var opValue;
			if(visibility){
				opValue = "1.0";
			}
			else{
				opValue = "0.0";
			}

			document.getElementById("Replay-dot").style.opacity = opValue;

			setTimeout(function(){
				start(!visibility);
			},1500);
		}
	</script>
</body>

</html>
